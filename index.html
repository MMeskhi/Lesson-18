<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Meskhi - Lesson 18</title>
</head>

<body>
    <section>
        <div class="clock" id="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span id="sess">AM</span>
        </div>
    </section>

    <section class="slider-cont">
        <div class="slider">
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2022/06/19/11/07/bird-7271620_960_720.jpg" alt="Slide N1">
            </div>
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2022/07/04/23/52/beach-7302072_960_720.jpg" alt="Slide N2">
            </div>
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2022/07/09/14/29/flora-7311021_960_720.jpg" alt="Slide N3">
            </div>
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2022/07/06/18/34/mountains-7305769_960_720.jpg" alt="Slide N4">
            </div>

            <button class="btn btn-next">↪</button>
            <button class="btn btn-prev">↩</button>

            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>

    <script src="src/js/app.js"></script>
</body>

</html>
